<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-image">
            <img src="wallpaperflare.com_wallpaper.jpg" alt="Sign Up Background">
        </div>
        <div class="signup-form">
            <h2>Sign Up</h2>
            <div class="form-container">
                <form action="/signup" method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button onclick="window.location.href='homepage.html'"type="submit" >Sign Up</button>
                </form>
                <div class="links">
                    <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
