<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="wallpaperflare.com_wallpaper.jpg" alt="Login Background">
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <div class="form-container">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="links">
                    <p><a href="/forgot-password" class="forgot-password-link">Forgot Password?</a></p>
                    <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            window.location.href = 'homepage.html';
        }
    </script>
</body>
</html>
